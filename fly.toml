# fly.toml file generated for globe-request-mapper on 2021-03-29T00:57:10-04:00

app = "globe-request-mapper"

kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
  internal_port = 4000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "25s"
    interval = "10s"
    port = "8080"
    restart_limit = 0
    timeout = "2s"